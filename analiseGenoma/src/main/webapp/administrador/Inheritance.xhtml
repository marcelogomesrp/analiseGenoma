<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="formulario">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel header="Age">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="Type" />
                            <p:inputText value="#{inheritanceMB.inheritance.type}" />
                        </p:panelGrid>                        
                        <p:commandButton value="Add" actionListener="#{inheritanceMB.add}" update="formulario"/>
                    </p:panel>
                    <p:dataTable value="#{inheritanceMB.inheritances}" var="i" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id" />
                            </f:facet>
                            <h:outputText value="#{i.id}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Type" />
                            </f:facet>
                            <h:outputText value="#{i.type}" />
                        </p:column>
                    </p:dataTable>

                </h:form>

            </ui:define>




        </ui:composition>

    </body>
</html>
