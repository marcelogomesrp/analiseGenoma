<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="formulario">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel header="Db Bioinfo">
                        <h:inputHidden value="#{dbBioInfoMB.dbBioInfo.id}" />
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">                    
                            <p:outputLabel value="Db Identifier" for="bdIdentifier" />
                            <p:inputText id="bdIdentifier" value="#{dbBioInfoMB.dbBioInfo.bdIdentifier}" />

                            <p:outputLabel value="Db Bio" for="bdBio" />
                            <p:selectOneMenu id="bdBio" value="#{dbBioInfoMB.idBd}">
                                <f:selectItem itemLabel="select one" itemValue="" />
                                <f:selectItems value="#{dbBioInfoMB.selectDbbios}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="URL" for="url" />
                            <p:inputText id="url" value="#{dbBioInfoMB.dbBioInfo.url}" />

                            <p:outputLabel value="Disease" for="disease" />
                            <p:autoComplete id="disease"  value="#{dbBioInfoMB.disease}" completeMethod="#{dbBioInfoMB.completeDisease}" 
                                            var="i" itemLabel="#{i.name}" effect="fade" itemValue="#{i}"
                                            converter="#{diseaseConverter}" forceSelection="true">

                            </p:autoComplete>
                            <p:outputLabel value="Genes" for="genes" />
                            <p:chips id="genes" value="#{dbBioInfoMB.genes}"/><br/>


                        </p:panelGrid>                        


                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Adcionar" actionListener="#{dbBioInfoMB.add}" update="formulario"/>
                            <p:commandButton value="Import" icon="ui-icon-extlink" actionListener="#{dbBioInfoMB.viewUpload}" immediate="true"  >
                                <p:ajax event="dialogReturn" listener="#{dbBioInfoMB.onViewUpload}" update="formulario" />
                            </p:commandButton>
                        </p:panelGrid>


                    </p:panel>        
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
