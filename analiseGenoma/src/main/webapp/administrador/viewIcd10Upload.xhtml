<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Import ethnicity </title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <!-- <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i> -->
        <h:form enctype="multipart/form-data">
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                <h:outputLabel value="File" for="fileUpload"/>
                <p:fileUpload  id="fileUpload" mode="simple" skinSimple="true" value="#{icd10MB.uploadedFile}"/>
            </p:panelGrid>
            <p:commandButton value="Upload" actionListener="#{icd10MB.upload()}"  ajax="false" />
        </h:form>

    </h:body>

</html>
