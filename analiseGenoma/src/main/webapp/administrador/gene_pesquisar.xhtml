<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="formulario">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel header="Gene">
                        <h:inputHidden value="#{geneMB.gene.id}" />
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">                    
                            <p:outputLabel value="Simbolo" for="simbolo" />
                            <p:inputText id="simbolo" value="#{geneMB.gene.simbolo}" />                            
                        </p:panelGrid>                        

                        <p:panelGrid columns="1" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Pesquisar" actionListener="#{geneMB.pesquisar}" update="formulario"/>
                        </p:panelGrid>
                        
                        <p:dataTable value="#{geneMB.genes}" 
                                     var="gene" 
                                     rows="10"
                                     paginator="true"
                                 >
                            <p:column>
                                <f:facet name="header" >
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{gene.id}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header" >
                                    <h:outputText value="Simbolo" />
                                </f:facet>
                               <h:outputText value="#{gene.simbolo}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header" >
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText value="#{gene.nome}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header" >
                                    <h:outputText value="Novo" />
                                </f:facet>
                                <h:outputText value="#{gene.novoGene.nome}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header" >
                                    <h:outputText value="OpÃ§oes" />
                                </f:facet>
                                <p:button value="Atualizar" />
                            </p:column>
                            
                        </p:dataTable>
                        
                        
                    </p:panel>        
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
