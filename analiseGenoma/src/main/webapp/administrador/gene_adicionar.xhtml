<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="formulario">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel header="Gene">
                        <h:inputHidden value="#{geneMB.gene.id}" />
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">                    
                            <p:outputLabel value="Name" for="name" />
                            <p:inputText id="name" value="#{geneMB.gene.name}" />
                            <p:outputLabel value="Symbol" for="symbol" />
                            <p:inputText id="symbol" value="#{geneMB.gene.symbol}" />
                            <p:outputLabel value="Synonymous" for="synonymous" />
                            <p:selectOneMenu id="synonymous" value="#{geneMB.idgenenovo}">
                                <f:selectItem itemLabel="select one" itemValue="" />
                                <f:selectItems value="#{geneMB.selectGenes}" />
                            </p:selectOneMenu>
                        </p:panelGrid>                        

                        <p:panelGrid columns="1" columnClasses="ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Add" actionListener="#{geneMB.adicionar}" update="formulario"/>
                            <p:commandButton value="Import" actionListener="#{geneMB.adicionar}" update="formulario"/>
                            <p:commandButton value="Import" icon="ui-icon-extlink" actionListener="#{geneMB.viewEtniaUpload}" immediate="true" rendered="#{etniaMB.crudModeRead}" >
                                <p:ajax event="dialogReturn" listener="#{geneMB.onViewEtniaUpload}" update="formulario" />
                            </p:commandButton>
                        </p:panelGrid>


                    </p:panel>        
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
