<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content" >
                <h:form enctype="multipart/form-data" id="formulario">
                    <p:messages />
                    
                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="Valor" for="valor" />
                    <h:outputText value="#{xmlMB.valor}" id="valor"/>
                    
                        <h:outputLabel value="File" for="fileUpload"/>
                        <p:fileUpload  id="fileUpload" mode="simple" skinSimple="true" value="#{xmlMB.uploadedFile}"/>
                    </p:panelGrid>
                    <p:commandButton value="Upload" actionListener="#{xmlMB.upload()}"  ajax="false" />
                    <p:commandButton value="Testar" actionListener="#{xmlMB.testar()}" update="formulario" />
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
