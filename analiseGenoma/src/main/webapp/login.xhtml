<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="formulario" prependId="false">   
                    <p:growl />
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1"></div>
                                          
                        <div class="ui-g-12 ui-md-10 ui-lg-10">
                        <p:panel header="Log in">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">                    
                                <p:outputLabel value="Email" for="email" />
                                <p:inputText value="#{loginMB.userSB.user.email}" id="email" pt:placeholder="Enter your email" validator="#{loginMB.validateEmail}"/>
                                
                                <p:outputLabel value="Password" for="password" />
                                <p:password  id="password" value="#{loginMB.userSB.user.password}" pt:placeholder="Enter your password" validator="#{loginMB.validatePassword}"/>
                            </p:panelGrid>
                            <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-4,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton value="Manager"        action="#{loginMB.managerLogin()}" ajax="false"/>
                                <p:commandButton value="Reviser"        action="#{loginMB.reviserLogin()}"/>
                                <p:commandButton value="Administrator"  action="#{loginMB.administratorLogin()}" />
                                <p:commandButton value="Clear" actionListener="#{loginMB.clean}" process="@this" update="formulario" />
                            </p:panelGrid>                    
                        </p:panel>
                            </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1">
                            
                        </div>      
                    </div>
                </h:form>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
