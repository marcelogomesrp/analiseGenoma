<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Impact Filter</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
        <h:form id="formView">
            <p:growl id="messages" showDetail="true"/>
            <p:panel >

                <p:pickList value="#{VfImpact.list}" var="item" itemLabel="#{item}" itemValue="#{item}" 
                            responsive="true"
                            showSourceFilter="true"
                            showTargetFilter="true" 
                            filterMatchMode="contains"
                            id="effectFiltro"
                            >
                    <f:facet name="sourceCaption">Removed</f:facet>
                    <f:facet name="targetCaption">Selected</f:facet>
                </p:pickList>


                <p:commandButton value="Aplicar" actionListener="#{VfImpact.closeView()}"/>
            </p:panel>
        </h:form>

    </h:body>
</html>
