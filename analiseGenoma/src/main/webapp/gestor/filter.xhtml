<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="formulario" >
                    <p:growl />
                    <p:panel header="Filter" >
                        <p:panel  rendered="#{filterMB.showFilds}">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-7,ui-grid-col-1 " layout="grid"  styleClass="ui-noborder"   >

                                <p:panel><h:outputLabel value="Name*" for="name"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:inputText value="#{filterSB.filter.name}" id="name"
                                                 pt:placeholder="Enter an name for this filter"
                                                 validator="#{filterMB.validateName}"/>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg0').show();" />

                                    <p:dialog header="Filter name" widgetVar="dlg0" minHeight="40" modal="true"
                                              showEffect="side" hideEffect="explode"
                                              >
                                        <h:outputText value="This name will be used to identify the filter, it can be any text" />
                                    </p:dialog>
                                </p:panelGrid>



                                <p:panel><h:outputLabel value="Select gene from analysis's disease" for="geneAnalyse"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="geneAnalyse" value="#{filterSB.filter.geneAnalyse}" />
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg1').show();"/>

                                    <p:dialog header="Gene from analysis's disease" widgetVar="dlg1" minHeight="40" modal="true">
                                        <h:outputText value="Select this option to include the genes associated with the disease reported in the analysis" />
                                    </p:dialog>
                                </p:panelGrid>


                                <p:panel><h:outputLabel value="Filter by Gene" for="bygene"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="bygene" value="#{filterSB.filter.byGene}" >
                                        <p:ajax update="geneLbl geneInput" listener="#{filterMB.loadGenes}" />
                                    </p:selectBooleanCheckbox>  
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg2').show();"/>
                                    <p:dialog header="Genes" widgetVar="dlg2" minHeight="40" modal="true">
                                        <h:outputText value="Input the genes's  symbols you want to include in the analysis like BRCA1 and/or BRCA2" />
                                    </p:dialog>
                                </p:panelGrid>

                                <p:panel id="geneLbl">
                                    <h:outputLabel value="Select the genes" rendered="#{filterSB.filter.byGene}" id="selectGeneLbl" for="selectGeneInput"/>
                                </p:panel>
                                <p:panel id="geneInput">
                                    <p:autoComplete value="#{filterMB.selectedGenes}" completeMethod="#{filterMB.completeGene}" 
                                                    var="gene"  itemLabel="#{gene.symbol}" itemValue="#{gene}"
                                                    rendered="#{filterSB.filter.byGene}" forceSelection="true"
                                                    effect="fade" multiple="true" converter="#{geneConverter}" id="selectGeneInput"
                                                    validator="#{filterMB.validateGenes}"/>
                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by Chromosome" for="byChromosome"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byChromosome" value="#{filterMB.byChromosome}" >
                                        <p:ajax update="chromosomeLbl chromosomeInput" listener="#{filterMB.loadChromosome()}" />
                                    </p:selectBooleanCheckbox>


                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg3').show();"/>
                                    <p:dialog header="Chromosome" widgetVar="dlg3" minHeight="40" modal="true">
                                        <h:outputText value="Input the chromosomes that do you want to include in the analysis like 1,2..22,X,Y" />
                                    </p:dialog>

                                </p:panelGrid>

                                <p:panel id="chromosomeLbl"><p:outputLabel value="Chromosome" for="selectChromosome" rendered="#{filterMB.byChromosome}"/></p:panel>
                                <p:panel id="chromosomeInput">
                                    <p:autoComplete value="#{filterMB.selectedChromosome}" completeMethod="#{filterMB.completeChromosome}" 
                                                    var="chr"  itemLabel="#{chr.nome}" itemValue="#{chr}"
                                                    forceSelection="true"
                                                    effect="fade" multiple="true" converter="#{chromosomeConverter}" id="selectChromosome"
                                                    rendered="#{filterMB.byChromosome}" />

                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by Position" for="byPosition"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byPosition" value="#{filterSB.filter.byPosition}" >
                                        <p:ajax update="positionLbl positionInput" />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg4').show();"/>
                                    <p:dialog header="Position" widgetVar="dlg4" minHeight="40" modal="true">
                                        <h:outputText value="Enter the minimum and maximum values for the chromosomal position" />
                                    </p:dialog>
                                </p:panelGrid>

                                <p:panel id="positionLbl"><p:outputLabel value="Position" rendered="#{filterSB.filter.byPosition}"/></p:panel>

                                <p:panel id="positionInput"  >
                                    <p:outputLabel value="Min" rendered="#{filterSB.filter.byPosition}"/> 
                                    <p:inputText value="#{filterSB.filter.positionMin}" rendered="#{filterSB.filter.byPosition}" pt:placeholder="Enter the minimum value"/>

                                    <p:outputLabel value="Max" rendered="#{filterSB.filter.byPosition}"/> 
                                    <p:inputText value="#{filterSB.filter.positionMax}" rendered="#{filterSB.filter.byPosition}" pt:placeholder="Enter the max value"/>
                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by Reference" for="byReference"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byReference" value="#{filterSB.filter.byReference}" >
                                        <p:ajax update="referenceLbl referenceInput" />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg5').show();"/>
                                    <p:dialog header="Reference" widgetVar="dlg5" minHeight="40" modal="true">
                                        <h:outputText value="Enter the reference nucleotide, such as A, C, T, G or a combination of them as CCT" />
                                    </p:dialog>
                                </p:panelGrid>

                                <p:panel id="referenceLbl">
                                    <p:outputLabel value="Reference" for="selectReference" rendered="#{filterSB.filter.byReference}"/></p:panel>
                                <p:panel id="referenceInput">
                                    <p:chips value="#{filterMB.refs}"  id="selectReference" rendered="#{filterSB.filter.byReference}" />
                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by Changed" for="byChanged"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byChanged" value="#{filterSB.filter.byChanged}" >
                                        <p:ajax update="changedLbl changedInput" />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg6').show();"/>
                                    <p:dialog header="Changed" widgetVar="dlg6" minHeight="40" modal="true">
                                        <h:outputText value="Enter the patient nucleotide, such as A, C, T, G or a combination of them as CCT" />
                                    </p:dialog>
                                </p:panelGrid>                                
                                <p:panel id="changedLbl"><p:outputLabel value="Changed" for="selectChanged" rendered="#{filterSB.filter.byChanged}"/></p:panel>
                                <p:panel id="changedInput">
                                    <p:chips value="#{filterMB.changeds}"  id="selectChanged" rendered="#{filterSB.filter.byChanged}" />
                                </p:panel>                                

                                <p:panel><h:outputLabel value="Filter by Umd predictor" for="byUmdPredictor"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byUmdPredictor" value="#{filterSB.filter.byUmdPredictor}" >
                                        <p:ajax update="umdPredictorLbl umdPredictorInput"  />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg7').show();"/>
                                    <p:dialog header="UMD Predictor" widgetVar="dlg7" minHeight="40" modal="true">
                                        <h:outputText value="Enter the UMD Predictor, this values can be NONE, POLYMORPHISM, PROBABLY PATHOGENIC, PROBABLE POLYMORSM, PATHOGENIC" />
                                        <br></br>
                                        <h:outputLink value="http://umd-predictor.eu/" target="_blank">
                                            <h:outputText  value="Clique here to see more information"  />
                                        </h:outputLink>                                        
                                    </p:dialog>
                                </p:panelGrid>


                                <p:panel id="umdPredictorLbl"><p:outputLabel value="Umd Predictor" for="selectUmdPredictor" rendered="#{filterSB.filter.byUmdPredictor}"/></p:panel>
                                <p:panel id="umdPredictorInput">
                                    <p:autoComplete value="#{filterMB.selectedUmdPredictors}" completeMethod="#{filterMB.completeUmdPedictor}" 
                                                    var="umd"  itemLabel="#{umd.name}" itemValue="#{umd}"
                                                    forceSelection="true"
                                                    effect="fade" multiple="true" converter="#{umdPredictorConverter}" id="selectUmdPredictor"
                                                    rendered="#{filterSB.filter.byUmdPredictor}" />

                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by Zygosity" for="byZygocity"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byZygocity" value="#{filterSB.filter.byZygocity}" >
                                        <p:ajax update="zygocityLbl zygocityInput"  />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg8').show();"/>
                                    <p:dialog header="Zygosity" widgetVar="dlg8" minHeight="40" modal="true">
                                        <h:outputText value="Enter the zygosity, this values can be HETEROZYGOUS AND/OR HOMOZYGOUS" />
                                    </p:dialog>
                                </p:panelGrid>

                                <p:panel id="zygocityLbl"><p:outputLabel value="Zygocity" for="selectZygocity" rendered="#{filterSB.filter.byZygocity}"/></p:panel>
                                <p:panel id="zygocityInput">
                                    <p:autoComplete value="#{filterMB.selectedZygosity}" completeMethod="#{filterMB.completeZygocityr}" 
                                                    var="z"  itemLabel="#{z.name}" itemValue="#{z}"
                                                    forceSelection="true"
                                                    effect="fade" multiple="true" converter="#{zygocityConverter}" id="selectZygocity"
                                                    rendered="#{filterSB.filter.byZygocity}" />
                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by Allelic 1" for="byAllelic1"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byAllelic1" value="#{filterSB.filter.byAllelicDeph1}" >
                                        <p:ajax update="allelic1Lbl allelic1Input" />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg9').show();"/>
                                    <p:dialog header="Allelics" widgetVar="dlg9" minHeight="40" modal="true">
                                        <h:outputText value="Enter the allelics values, this is an number values" />
                                    </p:dialog>
                                </p:panelGrid>                                
                                <p:panel id="allelic1Lbl"><p:outputLabel value="Allelic deph1" for="selectAllelic1" rendered="#{filterSB.filter.byAllelicDeph1}"/></p:panel>
                                <p:panel id="allelic1Input">
                                    <p:chips value="#{filterMB.allelics1}"  id="selectAllelic1" rendered="#{filterSB.filter.byAllelicDeph1}" />
                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by Allelic 2" for="byAllelic2"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byAllelic2" value="#{filterSB.filter.byAllelicDeph2}" >
                                        <p:ajax update="allelic2Lbl allelic2Input" />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg10').show();"/>
                                    <p:dialog header="Allelic2" widgetVar="dlg10" minHeight="40" modal="true">
                                        <h:outputText value="Enter the allelics values, this is an number values" />
                                    </p:dialog>
                                </p:panelGrid>

                                <p:panel id="allelic2Lbl"><p:outputLabel value="Allelic deph2" for="selectAllelic2" rendered="#{filterSB.filter.byAllelicDeph2}"/></p:panel>
                                <p:panel id="allelic2Input">
                                    <p:chips value="#{filterMB.allelics2}"  id="selectAllelic2" rendered="#{filterSB.filter.byAllelicDeph2}" />
                                </p:panel>


                                <p:panel><h:outputLabel value="Filter by Filter" for="byFilter"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byFilter" value="#{filterSB.filter.byFilter}" >
                                        <p:ajax update="filterLbl filterInput"  />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg11').show();"/>
                                    <p:dialog header="Filter" widgetVar="dlg11" minHeight="40" modal="true">
                                        <h:outputText value="Filter by PASS" />
                                    </p:dialog>
                                </p:panelGrid>

                                <p:panel id="filterLbl"><p:outputLabel value="Filter" for="selectFilter" rendered="#{filterSB.filter.byFilter}"/></p:panel>
                                <p:panel id="filterInput">
                                    <p:autoComplete value="#{filterMB.selectedFilter}" completeMethod="#{filterMB.completeFilter}" 
                                                    var="z"  itemLabel="#{z.name}" itemValue="#{z}"
                                                    forceSelection="true"
                                                    effect="fade" multiple="true" converter="#{filterConvert}" id="selectFilter"
                                                    rendered="#{filterSB.filter.byFilter}" />
                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by HGVS_C" for="byhgvsc"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byhgvsc" value="#{filterSB.filter.byHgvsc}" >
                                        <p:ajax update="hgvscLbl hgvscInput" />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg12').show();"/>
                                    <p:dialog header="HGVS_C" widgetVar="dlg12" minHeight="40" modal="true">
                                        <h:outputText value="Enter the HGVS_C values, like c.2791G>A" />
                                    </p:dialog>
                                </p:panelGrid>                            
                                <p:panel id="hgvscLbl"><p:outputLabel value="HGVS C" for="selectHgvsc" rendered="#{filterSB.filter.byHgvsc}"/></p:panel>
                                <p:panel id="hgvscInput">
                                    <p:chips value="#{filterMB.selectedHgvsc}"  id="selectHgvsc" rendered="#{filterSB.filter.byHgvsc}" />
                                </p:panel>


                                <p:panel><h:outputLabel value="Filter by HGVS_P" for="byhgvsp"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byhgvsp" value="#{filterSB.filter.byHgvsp}" >
                                        <p:ajax update="hgvspLbl hgvspInput" />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg13').show();"/>
                                    <p:dialog header="HGVS_P" widgetVar="dlg13" minHeight="40" modal="true">
                                        <h:outputText value="Enter the HGVS_P value like p.Gly931Ser" />
                                    </p:dialog>
                                </p:panelGrid>

                                <p:panel id="hgvspLbl"><p:outputLabel value="HGVS P" for="selectHgvsp" rendered="#{filterSB.filter.byHgvsp}"/></p:panel>
                                <p:panel id="hgvspInput">
                                    <p:chips value="#{filterMB.selectedHgvsp}"  id="selectHgvsp" rendered="#{filterSB.filter.byHgvsp}" />
                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by DbSNP" for="byDbsnp"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byDbsnp" value="#{filterSB.filter.byIdSNP}" >
                                        <p:ajax update="DbsnpLbl DbsnpInput" />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg14').show();"/>
                                    <p:dialog header="DbSNP" widgetVar="dlg14" minHeight="40" modal="true">
                                        <h:outputText value="Enter the DbSNP id like rs4081753" />
                                        <br></br>
                                        <h:outputLink value="https://www.ncbi.nlm.nih.gov/projects/SNP/" target="_blank">
                                            <h:outputText  value="Clique here to see more information"  />
                                        </h:outputLink>
                                    </p:dialog>
                                </p:panelGrid>

                                <p:panel id="DbsnpLbl"><p:outputLabel value="DB SNP" for="selectDbsnp" rendered="#{filterSB.filter.byIdSNP}"/></p:panel>
                                <p:panel id="DbsnpInput">
                                    <p:chips value="#{filterMB.selectedIdSNP}"  id="selectDbsnp" rendered="#{filterSB.filter.byIdSNP}" />
                                </p:panel>



                                <p:panel><h:outputLabel value="Filter by Type F" for="byType"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byType" value="#{filterSB.filter.byType}" >
                                        <p:ajax update="TypeLbl TypeInput" />
                                    </p:selectBooleanCheckbox>

                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg15').show();"/>
                                    <p:dialog header="Type F" widgetVar="dlg15" minHeight="40" modal="true">
                                        <h:outputText value="Type F values like PROTEIN_CODING" />
                                    </p:dialog>
                                </p:panelGrid>                                    

                                <p:panel id="TypeLbl"><p:outputLabel value="Type" for="selectType" rendered="#{filterSB.filter.byType}"/></p:panel>
                                <p:panel id="TypeInput">
                                    <p:autoComplete value="#{filterMB.selectedTypies}" completeMethod="#{filterMB.completeType}" 
                                                    var="z"  itemLabel="#{z.name}" itemValue="#{z}"
                                                    forceSelection="true"
                                                    effect="fade" multiple="true" converter="#{typeConverter}" id="selectType"
                                                    rendered="#{filterSB.filter.byType}" />
                                </p:panel>

                                <p:panel><h:outputLabel value="Filter by Effects" for="byEffect"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byEffect" value="#{filterSB.filter.byEffect}" >
                                        <p:ajax update="effectLbl effectInput" />
                                    </p:selectBooleanCheckbox>

                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg16').show();"/>
                                    <p:dialog header="Effect" widgetVar="dlg16" minHeight="40" modal="true">
                                        <h:outputText value="Enter the effect like MISSENSE_VARIANT or SYNONYMOUS_VARIANT" />
                                    </p:dialog>
                                </p:panelGrid>

                                <p:panel id="effectLbl">
                                    <h:outputLabel value="Select the effects" rendered="#{filterSB.filter.byEffect}" id="selectEffectLbl" for="selectEffectInput"/>
                                </p:panel>
                                <p:panel id="effectInput">
                                    <p:autoComplete value="#{filterMB.selectedEffects}" completeMethod="#{filterMB.completeEffect}" 
                                                    var="v"  itemLabel="#{v.name}" itemValue="#{v}"
                                                    rendered="#{filterSB.filter.byEffect}" forceSelection="true"
                                                    effect="fade" multiple="true" converter="#{effectConverter}" id="selectEffectInput"
                                                    />
                                </p:panel>





                                <p:panel><h:outputLabel value="Filter by Clinvar Significance" for="byclinvarSignificance"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byclinvarSignificance" value="#{filterSB.filter.byCinvarSignificance}" >
                                        <p:ajax update="clinvarSignificanceLbl clinvarSignificanceInput" />
                                    </p:selectBooleanCheckbox>
                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg17').show();"/>
                                    <p:dialog header="Clinvar significance" widgetVar="dlg17" minHeight="40" modal="true">
                                        <h:outputText value="Enter the Clinvar significance value, like " />
                                        <br></br>
                                        <h:outputLink value="https://www.ncbi.nlm.nih.gov/clinvar/intro/" target="_blank">
                                            <h:outputText  value="Clique here to see more information"  />
                                        </h:outputLink>
                                    </p:dialog>
                                </p:panelGrid>   
                                <p:panel id="clinvarSignificanceLbl">
                                    <h:outputLabel value="Select the clinvar significance" rendered="#{filterSB.filter.byCinvarSignificance}" id="selectclinvarSignificanceLbl" for="selectEffectInput"/>
                                </p:panel>
                                <p:panel id="clinvarSignificanceInput">
                                    <p:autoComplete value="#{filterMB.selectedClinvarSignificances}" completeMethod="#{filterMB.completeClinvarSignificance}" 
                                                    var="v"  itemLabel="#{v.name}" itemValue="#{v}"
                                                    rendered="#{filterSB.filter.byCinvarSignificance}" forceSelection="true"
                                                    effect="fade" multiple="true" converter="#{clinvarSignificanceConverter}" id="selectclinvarSignificanceInput"
                                                    />
                                </p:panel>



                                <p:panel><h:outputLabel value="Filter by clinvar disease" for="byclinvarDisease"/></p:panel>
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-11, ui-grid-col-1" layout="grid"  styleClass="ui-noborder">
                                    <p:selectBooleanCheckbox id="byclinvarDisease" value="#{filterSB.filter.byClinvarDisease}" >
                                        <p:ajax update="clinvarDiseaseLbl clinvarDiseaseInput" />
                                    </p:selectBooleanCheckbox>

                                    <p:commandButton icon="ui-icon-help" type="button" onclick="PF('dlg18').show();"/>
                                    <p:dialog header="Clinvar disease" widgetVar="dlg18" minHeight="40" modal="true">
                                        <h:outputText value="Enter the clinvar disease like NOT_PROVIDED|CHARCOT-MARIE-TOOTH_DISEASE\X2C_TYPE_2" />
                                    </p:dialog>
                                </p:panelGrid>


                                <p:panel id="clinvarDiseaseLbl">
                                    <h:outputLabel value="Select the clinvar disease" rendered="#{filterSB.filter.byClinvarDisease}" id="selectclinvarDiseaseLbl" for="selectClinvarDiseaseInput"/>
                                </p:panel>
                                <p:panel id="clinvarDiseaseInput">
                                    <p:autoComplete value="#{filterMB.selectedClinvarDiseases}" completeMethod="#{filterMB.completeClinvarDisease}" 
                                                    var="v"  itemLabel="#{v.name}" itemValue="#{v}"
                                                    rendered="#{filterSB.filter.byClinvarDisease}" forceSelection="true"
                                                    effect="fade" multiple="true" converter="#{clinvarDiseaseConverter}" id="selectclinvarDiseaseInput"
                                                    />
                                </p:panel>
