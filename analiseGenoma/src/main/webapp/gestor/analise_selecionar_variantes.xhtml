<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content" id="content">
                <h:form id="formulario">
                    <p:panel header="Select analysis variants">
                        <p:growl id="messages" showDetail="true"/>


                        <!-- <p:accordionPanel multiple="true"> -->
                        <p:tabView dynamic="true" cache="true" effect="fold">
                            <p:tab title="Analyze">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                                    <h:outputLabel value="Id: " for="id" />
                                    <h:outputText id="id" value="#{analiseSelcMB.analise.id}" />
                                    <h:outputLabel value="Name: " for="name" />
                                    <h:outputText id="name" value="#{analiseSelcMB.analise.nome}" />
                                    <h:outputLabel value="Note: " for="obs" />
                                    <h:outputText id="obs" value="#{analiseSelcMB.analise.observacao}" />                            
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Filter" >

                                <p:panelGrid >
                                    <p:row>
                                        <p:column><p:outputLabel value="Filter name" for="filterName"/></p:column>
                                        <p:column><p:inputText id="filterName" value="#{analiseSelcMB.filtro.name}" /></p:column>

                                        <p:column>
                                            <p:commandButton value="Update filter name" id="withIcon" actionListener="#{analiseSelcMB.updateFilterName}"  icon="ui-icon-disk"  update="formulario:messages" />
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{analiseSelcMB.filtro.byChromosome}" >
                                        <p:column>
                                            <h:outputText value="Chr" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.cromossomos.toArray()}" var="chr">
                                                <h:outputText value="#{chr.nome}" />
                                                <h:outputText value=", " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>

                                    <p:row rendered="#{filterSB.filter.byPosition}">
                                        <p:column>
                                            <h:outputText value="Position" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Min: " />
                                            <h:outputText value="#{analiseSelcMB.filtro.positionMin}" />
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="Max: " />
                                            <h:outputText value="#{analiseSelcMB.filtro.positionMax}" />
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byGene}">
                                        <p:column>
                                            <h:outputText value="Gene" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.genes.toArray()}" var="gene">
                                                <h:outputText value="#{gene.symbol}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byReference}">
                                        <p:column>
                                            <h:outputText value="Reference" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.referencias.toArray()}" var="item">
                                                <h:outputText value="#{item}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>     
                                    <p:row rendered="#{filterSB.filter.byChanged}">
                                        <p:column>
                                            <h:outputText value="Changed" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.changeds.toArray()}" var="item">
                                                <h:outputText value="#{item}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byUmdPredictor}">
                                        <p:column>
                                            <h:outputText value="UMD Predictor" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.umdPredictors.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byZygocity}">
                                        <p:column>
                                            <h:outputText value="Zygocity" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.zygosities.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byAllelicDeph1}">
                                        <p:column>
                                            <h:outputText value="Allelic deph1" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.alleciDeph1s.toArray()}" var="item">
                                                <h:outputText value="#{item}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byAllelicDeph2}">
                                        <p:column>
                                            <h:outputText value="Allelic deph2" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.alleciDeph2s.toArray()}" var="item">
                                                <h:outputText value="#{item}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byFilter}">
                                        <p:column>
                                            <h:outputText value="Filter" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.filters.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byHgvsc}">
                                        <p:column>
                                            <h:outputText value="Hgvsc" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.hgvscs.toArray()}" var="item">
                                                <h:outputText value="#{item}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byHgvsp}">
                                        <p:column>
                                            <h:outputText value="Hgvsp" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.hgvsps.toArray()}" var="item">
                                                <h:outputText value="#{item}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byIdSNP}">
                                        <p:column>
                                            <h:outputText value="DbSNP" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.idSnps.toArray()}" var="item">
                                                <h:outputText value="#{item}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byType}">
                                        <p:column>
                                            <h:outputText value="Type" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.typies.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byEffect}">
                                        <p:column>
                                            <h:outputText value="Effect" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.effects.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byImpact}">
                                        <p:column>
                                            <h:outputText value="Impact" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.impacts.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byClinvarDisease}">
                                        <p:column>
                                            <h:outputText value="Clinvar Disease" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.clinvardiseases.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byClinvarAccession}">
                                        <p:column>
                                            <h:outputText value="Clinvar Accession" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.clinvarAccessions.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byClinvarAlleleType}">
                                        <p:column>
                                            <h:outputText value="Clinvar Allele Type" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.clinvarAlleleTypes.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byClinvarAlleleOrigin}">
                                        <p:column>
                                            <h:outputText value="Clinvar Allele Origin" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.clinvarAlleleOrigins.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.bySift}">
                                        <p:column>
                                            <h:outputText value="Sift" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.sifts.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byPolyphenhdiv}">
                                        <p:column>
                                            <h:outputText value="Polyphenhdiv" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.polyphenHdivs.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                    <p:row rendered="#{filterSB.filter.byPolypheHvar}">
                                        <p:column>
                                            <h:outputText value="Polyphenhdiv" />
                                        </p:column>
                                        <p:column colspan="2">
                                            <p:repeat value="#{analiseSelcMB.filtro.polyphenHvars.toArray()}" var="item">
                                                <h:outputText value="#{item.name}, " />
                                            </p:repeat>
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>

                            </p:tab>
                        </p:tabView>
                        <!-- </p:accordionPanel> -->

                        <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Finalize selection" action="#{analiseSelcMB.finalizarSelecao()}"/>
                            <p:commandButton value="Finalize selection_old" action="#{aSelcReviserMB.openView(analiseSelcMB.analise)}"/>
                        </p:panelGrid>



                        <!-- rows="{userSB.user.rowsInTable}" -->
                        <p:dataTable value="#{analiseSelcMB.variantes}" var="variant" scrollable="true" scrollWidth="98%" id="tabela"
                                     rows="5"
                                     paginator="true">
                            <p:column style="width:32px">
                                <f:facet name="header" >
                                    <h:outputText value="Id" />
                                </f:facet>    
                                <h:outputText value="#{variant.id}" />
                            </p:column>
                            <p:column style="width:40px">
                                <f:facet name="header" >
                                    <p:commandLink value="Chr" actionListener="#{analiseSelcMB.viewFilterChr()}"   >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.cromossomo.nome}" />
                            </p:column>
                            <p:column style="width:80px">
                                <f:facet name="header" >                                     
                                    <p:commandLink value="Position" actionListener="#{analiseSelcMB.viewFilterPositon()}"   >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>

                                </f:facet>    
                                <h:outputText value="#{variant.position}" />
                            </p:column>
                            <p:column style="width:80px">
                                <f:facet name="header" >                                
                                    <p:commandLink value="ref" actionListener="#{analiseSelcMB.viewFilterRef()}"   >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.referencia}" />
                            </p:column>
                            <p:column style="width:80px">
                                <f:facet name="header" >
                                    <p:commandLink value="changed" actionListener="#{analiseSelcMB.viewFilterChanged()}"   >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.alterado}" />
                            </p:column>
                            <p:column style="width:80px">
                                <f:facet name="header" >
                                    <p:commandLink value="Gene" actionListener="#{analiseSelcMB.viewFilterGene()}"   >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.gene.symbol}" />
                            </p:column>
                            <p:column style="width:160px">
                                <f:facet name="header" >                                
                                    <p:commandLink value="Umd predictor" actionListener="#{analiseSelcMB.viewFilterUmdPredictor() }" >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.umdPredictor.name}" />
                            </p:column>
                            <p:column style="width:120px">
                                <f:facet name="header" >
                                    <p:commandLink value="Zygocity" actionListener="#{analiseSelcMB.viewFilterZygocity() }" >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.zygosity.name}" />
                            </p:column>
                            <p:column style="width:80px">
                                <f:facet name="header" >
                                    <p:commandLink value="Allelic deph1" actionListener="#{analiseSelcMB.viewFilterAllelic1() }" >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.allelicDeph1}" />
                            </p:column>
                            <p:column style="width:80px">
                                <f:facet name="header" >
                                    <p:commandLink value="Allelic deph2" actionListener="#{analiseSelcMB.viewFilterAllelic2() }" >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink> 
                                </f:facet>    
                                <h:outputText value="#{variant.allelicDeph2}" />                                
                            </p:column>
                            <p:column style="width:80px">
                                <f:facet name="header" >
                                    <p:commandLink value="Filter" actionListener="#{analiseSelcMB.viewFilterFilter() }" >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.filter.name}" />
                            </p:column>
                            <p:column style="width:310px">
                                <f:facet name="header" >
                                    <p:commandLink value="Hgvs_c" actionListener="#{analiseSelcMB.viewFilterHgvsC()}"   >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.hgvsC}" />
                            </p:column>
                            <p:column style="width:300px">

                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.hgvsP}" />
                            </p:column>
                            <p:column style="width:150px">
                                <f:facet name="header" >
                                    <p:commandLink value="Dbsnp" actionListener="#{analiseSelcMB.viewFilterDbsnp()}"   >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.idSNP}" />
                            </p:column>
                            <p:column style="width:100px">
                                <f:facet name="header" >
                                    <p:commandLink value="Exon/Intron number" actionListener="#{analiseSelcMB.viewFilterExonintronnumber()}"   >

                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.exonIntron}" />
                            </p:column>
                            <p:column style="width:180px">
                                <f:facet name="header" >
                                    <p:commandLink value="Typef" actionListener="#{analiseSelcMB.viewFilterType()}"   >

                                </f:facet>

                                </f:facet>    
                                <h:outputText value="#{variant.effect.name}" />

                            <p:column style="width:180px">

                            <p:column style="width:100px">

                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.clinvarSignificance.name}" />
                            </p:column>
                            <p:column style="width:300px">
                                <f:facet name="header" >
                                    <p:commandLink value="Clinvar disease" actionListener="#{analiseSelcMB.viewFilterClinvarDisease}"   >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.clinvarDisease.name}" />
                            </p:column>
                            <p:column style="width:300px">
                                <f:facet name="header" >
                                    <p:commandLink value="Clinvar accession" actionListener="#{analiseSelcMB.viewFilterClinvarAccession}"   >
                                        <p:ajax event="dialogReturn" listener="#{analiseSelcMB.onViewFilterClose}" onsuccess="location.reload();"/>   
                                    </p:commandLink>
                                </f:facet>    
                                <h:outputText value="#{variant.clinvarAccession.name}" />
                            </p:column>
                            <p:column style="width:80px">
                                <f:facet name="header" >
                                    <p:commandLink value="Clinvar allele type" actionListener="#{analiseSelcMB.viewFilterClinvaralleletype}"   >

                                </f:facet>    
                                <h:outputText value="#{variant.clinvarAlleleType.name}" />

                                </f:facet>    
                                <h:outputText value="#{variant.sift.name}" />
                            </p:column>
                            <p:column style="width:80px">
                                <f:facet name="header" >
                                    <p:commandLink value="Polyphen hdiv" actionListener="#{analiseSelcMB.viewFilterPolyphenhdiv}"   >

                                </f:facet>
