<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Analise de Genoma</title>           
        <h:outputStylesheet library="css" name="custom.css"/>       
    </h:head>

    <h:body>
        <h:form id="bar">
            <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">


                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <h:outputLabel value="User: " /><h:outputText value="#{userSB.user.name}"/>
                    <h:outputLabel value="Patient: " /><h:outputText value="#{patientSB.patient.name}"/>
                    <h:outputLabel value="Analise: " /><h:outputText value="Uma busca qualquer"/>
                </p:panelGrid>

                <p:commandButton value="Hide" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>

            </p:notificationBar>
        </h:form>
        <div class="ui-fluid">
            <ui:include src="menu.xhtml" />        
            <ui:insert name="content" />        
        </div>
    </h:body>

</html>
