<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <body>


        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Index">
                        <p:messages />
                        <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank">                    

                            <p:outputLabel value="Name: " />
                            <p:inputText value="#{analiseSB.analise.nome}" readonly="true" />

                            <p:outputLabel value="Status: " />
                            <p:inputText value="#{analiseSB.analise.estado}" readonly="true" />


                            <p:outputLabel value="Status: " />
                            <p:inputText value="#{analiseSB.analise.estado}" readonly="true" />


                            <p:outputLabel value="Reviser:" />
                            <p:dataList value="#{analiseSB.analise.revisores}" var="rev" type="definition">
                                <f:facet name="header">
                                    Reviser
                                </f:facet>
                                Reviser: #{rev.name}
                                Variants answered: #{analyzeStatusMB.percentageCompleted(rev)}%
                                
                                <f:facet name="status">
                                   
                                </f:facet>
                            </p:dataList>


                        </p:panelGrid>
                    </p:panel>                
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
