<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Filter Allelic deph2</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>

        <h:form id="formView">




            <p:panel id="panel">
                <h:outputLabel value="Allelic deph2" for="by"/>
                <p:selectBooleanCheckbox id="by" value="#{filterSB.filter.byAllelicDeph2}" >
                    <p:ajax update="panel" />
                </p:selectBooleanCheckbox>   
                <br />
                <h:outputLabel value="Allelic" for="selectAllelic2" rendered="#{filterSB.filter.byAllelicDeph2}"/>
                <p:chips value="#{VfAllelic2.allelics}"  id="selectAllelic2" rendered="#{filterSB.filter.byAllelicDeph2}" />
            </p:panel>
            <p:commandButton value="Aplicar" actionListener="#{VfAllelic2.closeView()}"/>
        </h:form>
    </h:body>
</html>
