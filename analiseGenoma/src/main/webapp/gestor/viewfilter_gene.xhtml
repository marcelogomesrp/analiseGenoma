<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Import Variante file</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
        <h:form id="formView">
            <p:growl id="messages" showDetail="true"/>
            <p:panel  id="panel">
                <h:outputLabel value="Filter by Gene" for="by"/>
                <p:selectBooleanCheckbox id="by" value="#{filterSB.filter.byGene}" >
                    <p:ajax update="panel" />
                </p:selectBooleanCheckbox>

                <p:pickList value="#{analiseSelcMB.duaListGene}" var="gene" itemLabel="#{gene}" itemValue="#{gene}" 
                            responsive="true"
                            showSourceFilter="true"
                            showTargetFilter="true" 
                            filterMatchMode="contains"
                            id="geneFiltro"
                            rendered="#{filterSB.filter.byGene}"
                            >
                    <f:facet name="sourceCaption">Removed</f:facet>
                    <f:facet name="targetCaption">Selected</f:facet>
                </p:pickList>

                <br />
                <p:commandButton value="Aplicar" actionListener="#{analiseSelcMB.closeView()}"/>
            </p:panel>
        </h:form>

    </h:body>
</html>
