<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="formulario" >
                    <p:growl />
                    <p:panel header="Edit profile">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Name" for="name"/>
                            <p:inputText value="#{EditProfileMB.userSB.user.name}" id="name" />
                            
                            <h:outputLabel value="Phone" for="phone"/>
                            <p:inputText value="#{EditProfileMB.userSB.user.phone}" id="phone" />
                            
                            <h:outputLabel value="Number of rows in table" for="rows"/>
                            <p:inputNumber id="rows" value="#{EditProfileMB.userSB.user.rowsInTable}" decimalPlaces="0" minValue="1"/>
                        </p:panelGrid>
                        <p:commandButton value="Update" actionListener="#{EditProfileMB.update}" update="formulario"/>
                    </p:panel>                
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
