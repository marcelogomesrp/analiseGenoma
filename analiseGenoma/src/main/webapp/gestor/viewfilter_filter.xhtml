<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Select Filter</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <h:form id="formView">
            <p:growl id="messages" showDetail="true"/>
            <p:panel id="panel">
                <h:outputLabel value="Filter" for="by"/>
                <p:selectBooleanCheckbox id="by" value="#{filterSB.filter.byFilter}" >
                    <p:ajax update="panel" />
                </p:selectBooleanCheckbox>   
                <br />
                <p:pickList value="#{VfFilter.list}" var="item" itemLabel="#{item}" itemValue="#{item}" 
                            responsive="true"
                            showSourceFilter="true"
                            showTargetFilter="true" 
                            filterMatchMode="contains"
                            id="filtro"
                            rendered="#{filterSB.filter.byFilter}"
                            >
                    <f:facet name="sourceCaption">Removed</f:facet>
                    <f:facet name="targetCaption">Selected</f:facet>
                </p:pickList>
                <p:commandButton value="Aplicar" actionListener="#{VfFilter.closeView()}"/>
            </p:panel>
        </h:form>

    </h:body>
</html>
