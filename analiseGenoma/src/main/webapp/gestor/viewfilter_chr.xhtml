<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Filter chromosome</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>

        <h:form id="formView">
            <h:outputLabel value="Filter by Chromosome" for="byChromosome"/>
            <p:selectBooleanCheckbox id="byChromosome" value="#{filterSB.filter.byChromosome}" >
                <p:ajax update="chromosomeInput" />
            </p:selectBooleanCheckbox>
            <p:panel id="chromosomeInput" >
                <p:pickList value="#{VfChr.list}" var="item" itemLabel="#{item}" itemValue="#{item}" 
                            responsive="true"
                            showSourceFilter="true"
                            showTargetFilter="true" 
                            filterMatchMode="contains"
                            id="filtro"
                            rendered="#{filterSB.filter.byChromosome}"
                            >
                    <f:facet name="sourceCaption">Removed</f:facet>
                    <f:facet name="targetCaption">Selected</f:facet>
                </p:pickList>
            </p:panel>

            <p:commandButton value="Aplicar" actionListener="#{VfChr.closeView()}"/>

        </h:form>

    </h:body>
</html>
