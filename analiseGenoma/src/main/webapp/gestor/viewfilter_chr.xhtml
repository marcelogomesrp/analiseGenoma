<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Import Variante file</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
        <h:form id="formView">
            <p:panel header="Chr">
                <p:selectManyCheckbox id="grid" value="#{analiseSelcMB.filtro.cromossomos}" layout="grid" columns="3">
                    <f:selectItems value="#{analiseSelcMB.vcfMetadata.cromossomos}" var="chr" itemLabel="#{chr.nome}" itemValue="#{chr}" />
                </p:selectManyCheckbox>
            </p:panel>
        </h:form>

    </h:body>
</html>
