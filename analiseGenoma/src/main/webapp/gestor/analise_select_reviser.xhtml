<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content" id="content">
                <h:form id="formulario">
                    <p:panel header="Select reviser">
                        <p:outputLabel value="Analise" />
                        <h:outputText value="#{aSelcReviserMB.analise.nome}" />
                        <p:pickList id="pickList" value="#{aSelcReviserMB.revisers}" var="rev" itemLabel="#{rev.nome}" itemValue="#{rev.nome}" responsive="true"
                                    showCheckbox="true" effect="bounce">


                        </p:pickList>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
