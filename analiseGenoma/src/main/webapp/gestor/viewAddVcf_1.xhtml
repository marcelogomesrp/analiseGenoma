<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Import Variante file</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
        <!-- <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i> -->
        <h:form enctype="multipart/form-data" id="formularioUpload">

            <p:panel header="Adicionar VCF">
                <h:inputHidden value="#{pacienteVcfMB.paciente.id}" />
                <p:panelGrid  columns="2" styleClass="ui-panelgrid-blank">          
                    <p:outputLabel value="Id" for="a"/>
                    <h:outputText id="a" value="#{pacienteMB.id}"/>
                    
                    <p:outputLabel value="Patient's name" for="nomePaciente"/>
                    <h:outputText value="#{pacienteVcfMB.paciente.name}" id="nomePaciente"/>                    
                    <p:outputLabel value="age" for="idade"/>
                    <p:inputNumber id="idade" value="#{pacienteVcfMB.vcf.idadeDoPaciente}" decimalPlaces="0" minValue="0" maxValue="120" />
                    
                    <p:outputLabel value="Variante file id" for="nomeVcf" />
                    <p:inputText id="nomeVcf" value="#{pacienteVcfMB.vcf.nome}"/>
                    <p:outputLabel value="VCF" for="vcf"/>                            
                    <p:fileUpload  id="vcf" mode="simple" skinSimple="true" value="#{pacienteVcfMB.uploadedFile}" />
                </p:panelGrid>
                <p:panelGrid columns="3" styleClass="ui-panelgrid-blank">                            
                    <div />
                    <p:commandButton value="Add" action="#{pacienteVcfMB.adicionar}" ajax="false"/>
                    <p:commandButton value="Cancel" action="#{pacienteVcfMB.cancelar}" ajax="false"/>
                </p:panelGrid>


            </p:panel>                
        </h:form>

    </h:body>

</html>
