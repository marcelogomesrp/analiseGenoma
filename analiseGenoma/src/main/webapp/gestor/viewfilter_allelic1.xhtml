<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Filter Allelic deph1</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>

        <h:form id="formView">
            <p:panel id="panel">
                <h:outputLabel value="Allelic deph1" for="by"/>
                <p:selectBooleanCheckbox id="by" value="#{filterSB.filter.byAllelicDeph1}" >
                    <p:ajax update="panel" />
                </p:selectBooleanCheckbox>   
                <br />
                <h:outputLabel value="Allelic" for="selectAllelic1" rendered="#{filterSB.filter.byAllelicDeph1}"/>
                <p:chips value="#{VfAllelic1.allelics}"  id="selectAllelic1" rendered="#{filterSB.filter.byAllelicDeph1}" />
            </p:panel>
            <p:commandButton value="Aplicar" actionListener="#{VfAllelic1.closeView()}"/>

        </h:form>

    </h:body>
</html>
