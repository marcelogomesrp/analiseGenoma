<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data" id="formulario">
                    <p:growl id="messages" showDetail="true"/>
                    <!-- <p:messages /> -->
                    <p:panel header="Create new account">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">                    
                            
                            
                            <p:outputLabel value="Name" for="nome"/>
                            <p:inputText id="name" value="#{cadastrarMB.usuario.nome}" />
                            
                            <p:outputLabel value="Email" for="email"/>
                            <p:inputText id="email" value="#{cadastrarMB.usuario.email}" pt:type="email" pt:placeholder="Entre com o seu email"/>
                            
                            <p:outputLabel value="Password" for="senha"/>
                            <p:password id="senha" value="#{cadastrarMB.usuario.senha}" />
                            <p:outputLabel value="Replay password" for="confirmaSenha" />
                            <p:inputText id="confirmaSenha" value="#{cadastrarMB.confirmaSenha}"/>
                            <p:outputLabel value="Phone" for="telefone"/>
                            <p:inputText id="telefone" value="#{cadastrarMB.usuario.telefone}"/>
                            
                            <p:outputLabel value="Picture" for="foto"/>
                            <p:fileUpload  id="foto" mode="simple" skinSimple="true" value="#{cadastrarMB.uploadedFile}"/>
                            
                        </p:panelGrid>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Add" action="#{cadastrarMB.salvar}" ajax="false" id="add"/>
                            <p:commandButton value="Clear" action="#{cadastrarMB.limpar}"/>
                        </p:panelGrid>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
