<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>   
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-1 ui-lg-1"></div>
                                          
                        <div class="ui-g-12 ui-md-10 ui-lg-10">
                        <p:panel header="Log in">
                            <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">                    
                                <p:outputLabel value="Email" />
                                <p:inputText value="#{usuarioMB.usuario.email}" />
                                <p:outputLabel value="Password" />
                                <p:password  value="#{usuarioMB.usuario.senha}" />
                            </p:panelGrid>
                            <p:panelGrid columns="4" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-4,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank">
                                <p:commandButton value="Manager"  action="#{gestorMB.login}" />
                                <p:commandButton value="Reviser"  action="#{revisorMB.login}" />
                                <p:commandButton value="Administrator"  action="#{administradorMB.login}" />
                                <p:commandButton value="Clear"  />
                            </p:panelGrid>                    
                        </p:panel>
                            </div>
                        <div class="ui-g-12 ui-md-1 ui-lg-1"></div>      
                    </div>
                    <p:commandButton value="View" icon="ui-icon-extlink" actionListener="#{dfView.viewCars}" />
                </h:form>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
