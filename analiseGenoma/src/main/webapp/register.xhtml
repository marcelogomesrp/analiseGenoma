<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id="formulario">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel header="Create new account">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">                    

                            <p:outputLabel value="Name" for="name"/>
                            <p:inputText id="name" value="#{registerMB.user.name}" pt:placeholder="Enter your name" validator="#{registerMB.validateName}" />

                                <p:outputLabel value="Email" for="email"/>
                                <p:inputText id="email" value="#{registerMB.user.email}" pt:placeholder="Enter your email" validator="#{registerMB.validateEmail}" />

                                <p:outputLabel value="Password" for="password"/>
                                <p:password id="password" value="#{registerMB.user.password}" pt:placeholder="Enter your password" match="repeated_password" validator="#{registerMB.validatePassword}"  />

                                <p:outputLabel value="Replay password" for="repeated_password" />
                                <p:password id="repeated_password" value="#{registerMB.confirmPassword}" pt:placeholder="Enter your password again" />

                                <p:outputLabel value="Phone" for="phone" />
                                <p:inputMask  id="phone" value="#{registerMB.user.phone}" pt:placeholder="Enter your phonel"  mask="(999) 99999-999?9" validator="#{registerMB.validatePhone}" />                            

                        </p:panelGrid>
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:commandButton value="Add" action="#{registerMB.add}" ajax="false" id="add"/>
                            <p:commandButton value="Clear" actionListener="#{registerMB.clean}" process="@this" update="formulario"/>
                                
                        </p:panelGrid>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
