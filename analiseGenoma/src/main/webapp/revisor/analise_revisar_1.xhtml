<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:outputLabel value="Id" />
                    <h:outputText value="#{revAnaliseRevisarMB.id}" />
                    <br />
                    <p:panel header="Analise Revisar">
                        <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">                    
                            <p:dataTable value="#{revAnaliseRevisarMB.variantes}" var="variante" >
                                <p:column >
                                    <f:facet name="header" >
                                        <h:outputText value="Id" />
                                    </f:facet>                                
                                    <h:outputText value="#{variante.id}" />
                                </p:column>
                                <p:column >
                                    <f:facet name="header" >
                                        <h:outputText value="relacionado" />
                                    </f:facet>                                
                                    <p:selectBooleanCheckbox />
                                </p:column>
                                <p:column >
                                    <f:facet name="header" >
                                        <h:outputText value="observação" />
                                    </f:facet>                                
                                    <p:inputText />
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>
                        <p:commandButton value="Finalizar" action="#{revAnaliseRevisarMB.finalizar}" ajax="false"/>
                    </p:panel>                
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
