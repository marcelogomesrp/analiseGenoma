<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <p:panel header="Analysis">
                    <p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank">                    
                        <p:dataTable value="#{revAnaliseListarMB.analises}" var="analise">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Analyze" />
                                </f:facet>
                                <p:button outcome="analise_revisar.xhtml?faces-redirect=true" value="Analyze">
                                    <f:param name="id" value="#{analise.id}" />
                                </p:button>
                            </p:column>                                                        
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{analise.id}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name" />
                                </f:facet>
                                <h:outputText value="#{analise.nome}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Patient" />
                                </f:facet>
                                <h:outputText value="#{analise.paciente.name}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Disease" />
                                </f:facet>
                                <h:outputText value="#{analise.patologia.name}" />
                            </p:column>
                            



                        </p:dataTable>
                    </p:panelGrid>
                </p:panel>                
            </ui:define>

        </ui:composition>

    </body>
</html>
