<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Opinar</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>

    <h:body>

        <h:form id="formView">
            <p:panelGrid columns="2" >
            <p:outputLabel value="Analise nome" />
            <h:outputText value="#{ViewOpinarMB.analise.nome}" />
            <p:outputLabel value="Variante" />
            <h:outputText value="#{ViewOpinarMB.variante.id}" />
            <p:outputLabel value="Revisor"/>
            <h:outputText value="#{ViewOpinarMB.revisor.name}" />
            <p:outputLabel value="Patogenic" />
            
            <p:selectOneRadio id="console" value="#{ViewOpinarMB.varianteRevisada.patogenic}">
                <f:selectItem itemLabel="benign" itemValue="1" />
                <f:selectItem itemLabel="likely benign" itemValue="2" />
                <f:selectItem itemLabel="Uncertain significance" itemValue="3" />
                <f:selectItem itemLabel="Likely pathogenic" itemValue="4" />
                <f:selectItem itemLabel="Pathogenic" itemValue="5" />
            </p:selectOneRadio>
            
            
            
            <p:outputLabel value="Note" />
            <p:textEditor  value="#{ViewOpinarMB.varianteRevisada.note}" height="300" style="margin-bottom:10px"/>
            </p:panelGrid>
            
            <p:commandButton value="Aplicar" actionListener="#{ViewOpinarMB.closeView()}"/>

        </h:form>

    </h:body>
</html>
